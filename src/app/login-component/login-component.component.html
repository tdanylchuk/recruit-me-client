<form role="form" (submit)="login()">

  <div class="page-content">
    <mat-card class="login-content">

      <mat-card-content>

        <mat-form-field class="field">
          <input matInput type="text" required email
                 placeholder="Email" #email name="email"
                 [(ngModel)]="credentials.username"/>
          <mat-error *ngIf="!email.valid">Not a valid email</mat-error>
        </mat-form-field>

        <mat-form-field class="field">
          <input matInput type="password" required
                 placeholder="Password"
                 #password
                 name="password"
                 [(ngModel)]="credentials.password"/>
          <mat-error *ngIf="!password.valid">Enter password</mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button type="submit" color="primary">Login</button>
        <button mat-raised-button color="primary">Register (TBD)</button>
      </mat-card-actions>

    </mat-card>

  </div>
</form>
