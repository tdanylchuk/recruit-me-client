<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="candidatesDS">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>NAME</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>EMAIL</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef>POSITION</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="operations">
      <mat-header-cell align="center" *matHeaderCellDef></mat-header-cell>
      <mat-cell align="center" *matCellDef="let candidate" (click)="$event.stopPropagation()">

        <button class="delete-button" mat-mini-fab color="warn" (click)="deleteUser(candidate)">
          <mat-icon>delete_forever</mat-icon>
        </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>

    <mat-row *matRowDef="let rowData; columns: columnsToDisplay" [routerLink]="['/candidate-edit', rowData.id]"></mat-row>

  </mat-table>

  <a mat-raised-button class="add-button" [routerLink]="['/candidate-add']">
    <mat-icon>add</mat-icon>
  </a >

</div>
