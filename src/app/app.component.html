<div class="page-wrap">
  <header role="banner">
    <mat-toolbar color="primary">
      <button class="toolbar-button"
              fxFlexAlign="stretch"
              *ngIf="authorizationService.isAuthenticated()"
              [routerLink]="['/home']" routerLinkActive="active"
              mat-button>Home
      </button>
      <button class="toolbar-button"
              fxFlexAlign="stretch"
              *ngIf="authorizationService.isAuthenticated()"
              [routerLink]="['/candidates']" routerLinkActive="active"
              mat-button>Candidates
      </button>
      <button class="toolbar-button"
              fxFlexAlign="stretch"
              *ngIf="authorizationService.isAuthenticated()"
              [routerLink]="['/employees']" routerLinkActive="active"
              mat-button>Employees
      </button>

      <span class="toolbar-spacer"></span>
      <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngIf="authorizationService.isAuthenticated()">
          <button mat-menu-item [routerLink]="['profile']">
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
          </button>
        </ng-container>
        <ng-container *ngIf="!authorizationService.isAuthenticated()">
          <button mat-menu-item [routerLink]="['login']">
            <mat-icon>portrait</mat-icon>
            <span>Login</span>
          </button>
          <button mat-menu-item [routerLink]="['register']">
            <mat-icon>portrait</mat-icon>
            <span>Register</span>
          </button>
        </ng-container>
      </mat-menu>
    </mat-toolbar>
  </header>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
  <footer>
    <mat-toolbar color="primary" class="footer">
      <span class="footer-text">Taras Danylchuk copyright. 2018. All rights reserved.</span>
    </mat-toolbar>
  </footer>
</div>
