<mat-list>
  <mat-list-item *ngFor="let activity of activities">
    <mat-icon mat-list-icon>{{getIcon(activity.type)}}</mat-icon>
    <h4 mat-line>{{activity.author.firstName}} {{activity.author.lastName}} {{getMessage(activity.type)}}</h4>
    <p mat-line> {{activity.addedDate | date : "short"}} </p>
  </mat-list-item>
</mat-list>
