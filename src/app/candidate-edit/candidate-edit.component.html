<mat-card>
  <form #candidateForm="ngForm" (ngSubmit)="save(candidateForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{candidate.name ? 'Edit' : 'Add'}} Candidate</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-card-subtitle><h4>Fill candidate data:</h4></mat-card-subtitle>
      <input type="hidden" name="href" [(ngModel)]="candidate.href">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="candidate.name"
               required name="name" #name>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="candidate.email"
               required email name="email" #email>
        <mat-error *ngIf="!email.valid">Not a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Position" [(ngModel)]="candidate.position"
               required name="position" #position>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-card-subtitle><h4>Add attachment: </h4></mat-card-subtitle>

      <p-fileUpload
        [showUploadButton]="true"
        name="files"
        [url]="attachmentService.getUploadUrl()"
        multiple="true"
        maxFileSize="1000000"
        (onBeforeUpload)="onBeforeUpload($event)"
      >
      </p-fileUpload>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!candidateForm.valid">Save
      </button>
      <button mat-raised-button color="secondary" mat-button routerLink="/candidate-list"
              type="button">Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
