<mat-card>
  <form #candidateForm="ngForm" (ngSubmit)="save(candidateForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{candidate.name ? 'Edit' : 'Add'}} Candidate</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <input type="hidden" name="href" [(ngModel)]="candidate.href">
      <mat-form-field>
        <input matInput placeholder="Candidate Name" [(ngModel)]="candidate.name"
               required name="name" #name>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Candidate Email" [(ngModel)]="candidate.email"
               required name="email" #email>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Candidate Position" [(ngModel)]="candidate.position"
               required name="position" #position>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!candidateForm.form.valid">Save
      </button>
      <button mat-raised-button color="secondary" mat-button routerLink="/candidate-list"
              *ngIf="candidate.href" type="button">Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
