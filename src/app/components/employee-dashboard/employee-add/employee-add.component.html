<div>
  <form #employeeForm="ngForm" (ngSubmit)="employeeForm.form.markAsPristine(); save(employeeForm.value);">

    <mat-card class="content">

      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>First name:</mat-label>
          <input matInput placeholder="First name" [(ngModel)]="employee.firstName"
                 required name="firstName" #firstName>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name:</mat-label>
          <input matInput placeholder="Last name" [(ngModel)]="employee.lastName"
                 required name="lastName" #lastName>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!employeeForm.valid || employeeForm.pristine">Add
        </button>
      </mat-card-actions>

    </mat-card>
  </form>

</div>
