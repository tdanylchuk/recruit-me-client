<div>
  <form #candidateForm="ngForm" (ngSubmit)="candidateForm.form.markAsPristine(); save(candidateForm.value);">

    <mat-list class="list-content">
      <input type="hidden" name="href" [(ngModel)]="candidate.href">

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="First Name" [(ngModel)]="candidate.firstName"
                 required name="firstName" #firstName>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Last Name" [(ngModel)]="candidate.lastName"
                 required name="lastName" #lastName>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="candidate.email"
                 required email name="email" #email>
          <mat-error *ngIf="!email.valid">Not a valid email</mat-error>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Position" [(ngModel)]="candidate.position"
                 required name="position" #position>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <button class="save-button" mat-raised-button color="primary" type="submit"
            [disabled]="!candidateForm.valid || candidateForm.pristine">Save
    </button>
  </form>

</div>
