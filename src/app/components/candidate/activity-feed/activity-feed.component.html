<mat-list>
  <mat-list-item *ngFor="let activity of activities">
    <mat-icon mat-list-icon>{{activityService.getIcon(activity.type)}}</mat-icon>
    <h4 mat-line><a [routerLink]="['/profile', activity.author.id]">{{activity.author.firstName}} {{activity.author.lastName}}</a>
      {{activityService.getMessage(activity.type)}} {{activityService.getTargetName(activity.type)}}</h4>
    <p mat-line> {{activity.addedDate | date : "short"}} </p>
  </mat-list-item>
</mat-list>
